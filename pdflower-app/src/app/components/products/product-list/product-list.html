<!-- product-list.html is already correct as provided in the original request -->
<div class="container-fluid py-4 px-lg-5">
  <h1 class="text-center mb-4" *ngIf="category() !== 'all'">
    {{ category() }}
  </h1>
  <div class="row g-4">
    <!-- This loop depends on filteredProducts(), which depends on productList() signal -->
    @for (item of filteredProducts(); track item.id) {
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100 shadow-sm border-0">
        <img
          [src]="item.mainImageUrl"
          class="card-img-top object-fit-cover"
          alt="{{ item.name }}"
          title="{{ item.description }}"
        />

        <div class="card-body text-center p-3">
          <h5 class="card-title fw-semibold text-dark mb-0">
            {{ item.name }}
          </h5>
          <p class="card-text fw-bold text-success mb-0">{{ item.price | number : '1.0-0' }}â‚«</p>
          @if (showCart) {
          <button
            mat-icon-button
            class="add-to-cart-btn"
            color="primary"
            (click)="addToCart(item)"
            matTooltip="Add item to cart"
            matTooltipPosition="above"
          >
            <mat-icon>add</mat-icon>
          </button>
          }
        </div>
      </div>
    </div>
    }
  </div>
</div>
