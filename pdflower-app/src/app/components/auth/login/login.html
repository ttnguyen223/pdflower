<div class="login-container">
  <div class="login-card">
    <form (ngSubmit)="onSubmit()" class="login-form">
       @if (errorMessage) {
        <div class="error-message">
          {{ errorMessage }}
        </div>
      }
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required autocomplete="current-password">
      </div>

      <button type="submit" class="submit-btn">Log In</button>
    </form>

    <p class="forgot-password-prompt">
      <a href="#" (click)="onForgotPassword($event)">Forgot Password?</a>
    </p>
    
    <p class="register-prompt">
  Don't have an account? 
  <!-- Change this line: -->
  <a routerLink="/register">Register here</a>
</p>
  </div>
</div>
